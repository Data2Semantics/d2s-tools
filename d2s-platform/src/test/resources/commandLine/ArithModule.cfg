name: 
    Arithmetic Module
    
descriptions:
    Basic arithmetic with two inputs from command line

inputs:
    
    - name: first
      type: integer
      description: this is the first input
      
       
    - name: second
      type: integer
      description: this is the second input
      
outputs:

    - name: result
      type: integer
      description: default result for this module which is now the same as product
      
    - name: product
      type : integer
      description: this is the product of the inputs
       
    - name: sum
      type : integer
      
    - name: difference
      type: integer
      
      
command:
    src/test/resources/commandLine/arith.bat